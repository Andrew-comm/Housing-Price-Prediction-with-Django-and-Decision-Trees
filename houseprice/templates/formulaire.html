<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Achat en Ligne</title>
    <!-- Inclure les liens vers les fichiers CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="mt-5">Formulaire d'Achat en Ligne</h1>
        <form>
            <div class="mb-3">
                <label for="nom" class="form-label">Nom :</label>
                <input type="text" class="form-control" id="nom" placeholder="Entrez votre nom">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Adresse e-mail :</label>
                <input type="email" class="form-control" id="email" placeholder="Entrez votre adresse e-mail">
            </div>
            <div class="mb-3">
                <label for="produit" class="form-label">Produit :</label>
                <select class="form-select" id="produit">
                    <option value="produit1">Produit 1</option>
                    <option value="produit2">Produit 2</option>
                    <option value="produit3">Produit 3</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantite" class="form-label">Quantité :</label>
                <input type="number" class="form-control" id="quantite" placeholder="Entrez la quantité">
            </div>
            <div class="mb-3">
                <label for="adresse" class="form-label">Adresse de Livraison :</label>
                <textarea class="form-control" id="adresse" rows="3" placeholder="Entrez votre adresse de livraison"></textarea>
            </div>
            <div class="mb-3">
                <label for="modePaiement" class="form-label">Mode de Paiement :</label>
                <select class="form-select" id="modePaiement">
                    <option value="carte">Carte de Crédit</option>
                    <option value="paypal">PayPal</option>
                    <option value="virement">Virement Bancaire</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Acheter</button>
        </form>
    </div>

    <!-- Inclure le lien vers le fichier JavaScript de Bootstrap (facultatif) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
