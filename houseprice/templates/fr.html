{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulaire d'Achat en Ligne</title>
    <!-- Inclure le lien vers le fichier CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{%static 'assets/img/house4.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Formulaire de Recherche Immobili√®re</h2>
        <form>
            <div class="mb-3">
                <label for="city" class="form-label">City :</label>
                <input type="text" class="form-control" id="city" placeholder="Enter city">
            </div>
            <div class="mb-3">
                <label for="sqftLiving" class="form-label">Sqft Living :</label>
                <input type="number" class="form-control" id="sqftLiving" placeholder="Enter Sqft Living">
            </div>
            <div class="mb-3">
                <label for="sqftLot" class="form-label">Sqft Lot :</label>
                <input type="number" class="form-control" id="sqftLot" placeholder="Enter Sqft Lot">
            </div>
            <div class="mb-3">
                <label for="floors" class="form-label">Floors :</label>
                <input type="number" class="form-control" id="floors" placeholder="Enter Floors">
            </div>
            <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="waterfront">
                <label class="form-check-label" for="waterfront">Waterfront</label>
            </div>
            <div class="mb-3">
                <label for="view" class="form-label">View :</label>
                <select class="form-select" id="view">
                    <option value="bad">Bad</option>
                    <option value="average">Average</option>
                    <option value="good">Good</option>
                    <option value="perfect">Perfect</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="condition" class="form-label">Condition :</label>
                <select class="form-select" id="condition">
                    <option value="bad">Bad</option>
                    <option value="average">Average</option>
                    <option value="good">Good</option>
                    <option value="verygood">Very Good</option>
                    <option value="perfect">Perfect</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="age" class="form-label">Age of House :</label>
                <input type="number" class="form-control" id="age" placeholder="Enter Age of House">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Search</button>
            </div>
        </form>
    </div>

    <!-- Inclure le lien vers le fichier JavaScript de Bootstrap (facultatif) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
