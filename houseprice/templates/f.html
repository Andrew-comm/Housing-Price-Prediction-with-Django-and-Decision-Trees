{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>House Purchase Form</title>
    <!-- Include the link to the Bootstrap CSS file -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("{% static 'assets/img/house4.jpg' %}");
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>
    <div class="form-container">
        <h2 class="text-center">House Purchase Form</h2>
        <form method="post" action="{% url 'result' %}">
            {% csrf_token %}
            <div class="mb-3 row">
                <div class="col">
                    <label for="n1" class="form-label">Bedrooms:</label>
                    <input type="number" class="form-control" id="n1" name="n1" placeholder="Enter Bedrooms" value="{{ n1 }}">
                </div>
                <div class="col">
                    <label for="n2" class="form-label">Bathrooms:</label>
                    <input type="number" class="form-control" id="n2" name="n2" placeholder="Enter Bathrooms" value="{{ n2 }}">
                </div>
                <div class="col">
                    <label for="n3" class="form-label">Sqft Living:</label>
                    <input type="number" class="form-control" id="n3" name="n3" placeholder="Enter Sqft Living" value="{{ n3 }}">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <label for="n4" class="form-label">Sqft Lot:</label>
                    <input type="number" class="form-control" id="n4" name="n4" placeholder="Enter Sqft Lot" value="{{ n4 }}">
                </div>
                <div class="col">
                    <label for="n5" class="form-label">Floors:</label>
                    <input type="number" class="form-control" id="n5" name="n5" placeholder="Enter Floors" value="{{ n5 }}">
                </div>
                <div class="col">
                    <label for="water" class="form-label">Waterfront:</label>
                    <div>
                        <input type="radio" id="waterfrontyes" name="water" value="1">
                        <label for="water_front_yes">Exist</label>
                    </div>
                    <div>
                        <input type="radio" id="waterfrontno" name="water" value="0">
                        <label for="water_front_no">Non</label>
                    </div>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <label for="view" class="form-label">View:</label>
                    <select class="form-select" id="view" name="view">
                        <option value="0">Bad</option>
                        <option value="1">Average</option>
                        <option value="2">Good</option>
                        <option value="3">Very Good</option>
                        <option value="4">Perfect</option>
                    </select>
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <label for="condition" class="form-label">Condition:</label>
                    <select class="form-select" id="condition" name="condition">
                        <option value="0">Bad</option>
                        <option value="1">Average</option>
                        <option value="2">Good</option>
                        <option value="3">Very Good</option>
                        <option value="4">Perfect</option>
                    </select>
                </div>
                <div class="col">
                    <label for="sqftA" class="form-label">Sqft Above:</label>
                    <input type="number" class="form-control" id="sqftA" name="sqftA" placeholder="Enter Sqft Above" value="{{ sqftA }}">
                </div>
                <div class="col">
                    <label for="sqftB" class="form-label">Sqft Basement:</label>
                    <input type="number" class="form-control" id="sqftB" name="sqftB" placeholder="Enter Sqft Basement" value="{{ sqftB }}">
                </div>
            </div>
            <div class="mb-3 row">
                <div class="col">
                    <label for="age" class="form-label">Age of House:</label>
                    <input type="number" class="form-control" id="age" name="age" placeholder="Enter Age of House" value="{{ age }}">
                </div>
                <div class="col">
                    <label for="city" class="form-label">City:</label>
                    <select class="form-select" id="city" name="city">
                        <option value="1">Tunis</option>
                        <option value="2">Ariana</option>
                        <option value="3">Sousse</option>
                        <option value="4">Ben Arous</option>
                        <option value="5">Mahdia</option>
                    </select>
                </div>
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary" value="predict">Result</button>
            </div>
        </form>
        <div class="row">
            <h2> price : {{ result2 }}</h2>
        </div>
    </div>

    <!-- Include the link to the Bootstrap JavaScript file (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
</body>
</html>
